{% block javascript %}
{% endblock javascript %}
{% load static %}
<link href="{% static 'css/login.css' %}" rel="stylesheet" id="login-css" />
<script src="{% static 'js/login.js' %}"></script>
{% block header %}

<!--BUSCADOR DYNAMICTABLE-->
<link rel="stylesheet" href="{% static 'assets/data-tables/bootstrap.css' %}" />

{% endblock %}
{% block content %}

<div class="login-wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="{% static 'images/poke.jpg' %}" alt="Icon">
        </div>
        <div class="col-12">
            <!-- Login Form -->
            <form action="{% url 'login_user' %}" method="POST">
                {% csrf_token %}
                <input type="text" id="login" class="fadeIn second" name="correo" placeholder="Correo" required />
                <input type="password" id="password" class="fadeIn third" name="password" placeholder="Contraseña"
                    required />
                <input type="submit" class="fadeIn fourth " value="Iniciar sesión" />
            </form>
        </div>
    </div>

    <a href="{% url 'recuperar_password' %}" class="mt-5" id="recuperar_password">Recuperar contraseña</a>

</div>

{% endblock content %}
